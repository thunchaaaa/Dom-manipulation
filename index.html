<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="script.js" href="script.js">
    
  </head>
    <body>     
      <div class="container">
       
        <form >
            <div class="col-auto">
              <h1>Please enter information</h1>
              <label class="visually-hidden" for="name">Flower</label>
              <div class="input-group">
                <div class="input-group-text">Flower</div>
              <input type="text" class="form-control" id="Flower" placeholder="Flower">
            </div>
            </div><br>
            <div class="col-auto">
              <label class="visually-hidden" for="des">Username</label>
              <div class="input-group">
                <div class="input-group-text">Description</div>
                <input type="text" class="form-control" id="des" placeholder="Description">
              </div>
            </div><br>
            <div class="col-auto">
                <label class="visually-hidden" for="pic">Username</label>
                <div class="input-group">
                  <div class="input-group-text">Picture Link</div>
                  <input type="text" class="form-control" id="Link" placeholder="URL">
                </div>
            </div><br>
            <div class="col-auto">
                <label class="visually-hidden" for="pri">Username</label>
                <div class="input-group">
                  <div class="input-group-text">Price</div>
                  <input type="text" class="form-control" id="p" placeholder="Price">
                </div>
            </div><br>
            
              <div class="col-auto">
                <div class="btn">
                  <button type="button" class="btn btn-primary" id="submitData">Confirm</button>
                </div><br>
              </div>  
             
          </form>
          <table class="table table-primary">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Flower</th>
                <th scope="col">Description</th>
                <th scope="col">Picture</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="outputTableBody">
             
            </tbody>
          </table>
        </div>
    
        
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
            
              
    </body>
</html>
